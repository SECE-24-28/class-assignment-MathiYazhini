<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        display: flex;
        height: 100vh;
        width: 100vw;
    }

    .left {
        flex: 1;
        background:black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12vw;
        font-weight: 900;
        letter-spacing: 0.1vw;
    }

    .right {
        flex: 1;
        background:neon;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-size: 35vw;
        font-weight: 900;
    }

    .pm {
        position: absolute;
        top: 5%;
        right: 8%;
        font-size: 4vw;
        font-weight: 700;
    }
</style>
</head>
<body>

<div class="container">
    <div class="left">
        05:48
    </div>
    <div class="right">
        <div class="pm">PM</div>
        20
    </div>
</div>

</body>
</html>
