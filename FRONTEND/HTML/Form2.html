<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" methods="post"></form>
    <table border="1">
        <tr>
            <th colspan="2">Fill the form below</th>


        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2">
            <input type="text" name="name"  id="name">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td >
            <input type="password" name="password"  id="password">
         </td>
        </tr>
        <tr>
            <td >Feedback</td>
            <td>
            <textarea name="feedback" id="feedback" cols="50" rows="8"></textarea>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label><input type="radio" name="gender" value="male" checked> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><label><input type="checkbox" name="subject" value="web"> Web</label>
            <label><input type="checkbox" name="subject" value="math"> Math</label>
            <label><input type="checkbox" name="subject" value="graphics"> Graphics</label>
            <label><input type="checkbox" name="subject" value="english"> English</label></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="reset" value="Reset All"></td>
            <td><input type="submit" value="Submit Above Details"></td>
        </tr>
    </table>
</body>
</html>
