<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please fill this survey form</h1>

    <form action="" methods="post">
    <label for="first">First Name:</label>
    <input type="text" id="first" name="first" >
    
    <label for="mi">MI:</label>
    <input type="text" id="mi" name="mi" >
    
    <label for="last">Last Name:</label>
    <input type="text" id="last" name="last" > 
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="state">State:</label>
    <input type="text" id="state" name="state" >

    <label for="zip">Zip code:</label>
    <input type="text" id="zip" name="zip" >
    <p>Choose a sport:</p>

    <label><input type="checkbox" name="sport" value="Basketball"> Basketball:</label>
    
    <label><input type="checkbox" name="sport" value="Football"> Football:</label>
    <label><input type="checkbox" name="sport" value="hockey"> Hockey:</label>
    <p>Choose a year:</p>
    <label><input type="radio" name="year" value="freshman"> Freshman</label>
    <label><input type="radio" name="year" value="Sophomore"> Sophomore</label>
    <label><input type="radio" name="year" value="Junior"> Junior</label>
    <label><input type="radio" name="year" value="Senior"> Senior</label>
    <p>Choose your favorite fast food:</p>
    <select name="fastfood" id="fastfood" size="3" >
        <option value="chips">chips</option>
        <option value="Pizza">Pizzza</option>
        <option value="Nachos">Nachos</option>
    </select>
    <br>
    <br>
     <textarea name="comments" id="comments" cols="20" rows="3">Please let us know your comments
    </textarea>
<br>
    <input type="submit" value="Send it">
    <input type="reset" value="Clear it">

    </form>

    
</body>
</html>
